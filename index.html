<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Yazidi Fasting Eid - Cejna Rojîyên Êzî</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Sun rays background -->
    <div class="sun-rays">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
    </div>

    <!-- Main content -->
    <main class="container">
        <!-- Yazidi Sun Symbol (Tawûsê Melek inspired) -->
        <div class="sun-symbol">
            <div class="sun-core">
                <div class="sun-inner"></div>
            </div>
            <div class="sun-ring"></div>
            <div class="sun-glow"></div>
        </div>

        <!-- Main greeting -->
        <div class="greeting-card">
            <div class="ornament top-ornament">
                <span class="ornament-line"></span>
                <span class="ornament-diamond"></span>
                <span class="ornament-line"></span>
            </div>

            <h1 class="main-title">
                <span class="title-line">Happy</span>
                <span class="title-line accent">Yazidi Fasting Eid</span>
            </h1>

            <div class="kurdish-text">
                <span class="kurdish-main">Cejna Rojîyên Êzî Pîroz Be</span>
            </div>

            <p class="blessing-text">
                May the light of wisdom and peace shine upon you and your loved ones
            </p>

            <div class="ornament bottom-ornament">
                <span class="ornament-line"></span>
                <span class="ornament-diamond"></span>
                <span class="ornament-line"></span>
            </div>
        </div>

        <!-- Decorative candles -->
        <div class="candles-container">
            <div class="candle">
                <div class="flame">
                    <div class="flame-inner"></div>
                </div>
                <div class="candle-body"></div>
                <div class="candle-glow"></div>
            </div>
            <div class="candle">
                <div class="flame">
                    <div class="flame-inner"></div>
                </div>
                <div class="candle-body"></div>
                <div class="candle-glow"></div>
            </div>
            <div class="candle">
                <div class="flame">
                    <div class="flame-inner"></div>
                </div>
                <div class="candle-body"></div>
                <div class="candle-glow"></div>
            </div>
        </div>

        <!-- Footer message -->
        <div class="footer-message">
            <p>Wishing you joy, prosperity, and spiritual fulfillment</p>
            <div class="stars">
                <span class="star">✦</span>
                <span class="star">✦</span>
                <span class="star">✦</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
